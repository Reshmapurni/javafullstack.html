<html>
    <head>
        <title>calculator</title>
        <style>
        </style>
    </head>
    <body>
        <h1 style="color:blue;text-align: center;">my calculator</h1>
        <input type="number" id="num1">
         <input type="number" id="num2">  
         <br><br>
         <button onclick="caladd()" >ADD</button>
         <button onclick="calsub()" >SUB</button>
         <button onclick="calmul()" >MUL</button>
         <button onclick="caldiv()" >DIV</button>
         <h1 id="a1"></h1>
         <h1 id="s1"></h1>
         <h1 id="m1"></h1>
         <h1 id="d1"></h1>
    </body>
    <script>
        function caladd()
        {
            let n1=parseInt(document.getElementById("num1").value);
            let n2=parseInt(document.getElementById("num2").value);
            document.getElementById("a1").innerHTML=n1+n2;
        }
        function calsub()
        {
            let n1=parseInt(document.getElementById("num1").value);
            let n2=parseInt(document.getElementById("num2").value);
            document.getElementById("s1").innerHTML=n1-n2;
        }
        function calmul()
        {
            let n1=parseInt(document.getElementById("num1").value);
            let n2=parseInt(document.getElementById("num2").value);
            document.getElementById("m1").innerHTML=n1*n2;
        }
        function caldiv()
        {
            let n1=parseInt(document.getElementById("num1").value);
            let n2=parseInt(document.getElementById("num2").value);
            document.getElementById("d1").innerHTML=n1/n2;
        }
    </script>
</html>
